<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reto 3A</title>
    <style>
        *{
            font-size: 1em;
            font-family: "Oswald";
            color: white;
        }
        body{
            background-color: rgb(61, 61, 61);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            max-width: 100vw;
        }

        .cards-container{
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }
        .card{
            padding: 1em;
            border: solid 2px;
            border-radius: 5px;
            box-shadow: 5px 5px 0px black;

            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;

            min-width: 300px;
            height: 400px;
            box-sizing: border-box;
        }
        h1{
            margin: 1em;
            text-align: center;
            font-size: 2em;
        }
        form{
            text-align: center;
            padding: 1em;
            margin: auto;
            margin-top: 3em;
            margin-bottom: 3em;
        }
        .boton{
            background-color: green;
            padding: 0.5em;
            border-radius: 5px;
            border: none;
            margin: 1em;
        }
    </style>
</head>
<body>
    <h1>STAR WARS</h1>
    <form novalidate>
        <div>
            <label for="id">ID:</label>
            <input id="id" type="text" placeholder="ej.21">
            <span class="error" id="error"></span>
        </div>
        <button id="enviar" class="boton">Enviar</button>
    </form>

    <div class="cards-container">
        <article class="card">
            <h1>Hola</h1>
            <p>Esto es una card de prueba</p>
        </article>

    </div>
    
</body>
<script>
    let comprobarId=()=>{
        let pattern=/^\d{1,2}$/
        let id=document.getElementById("id")
        console.log(id)
        let error=document.getElementById("error")
        error.innerHTML=""
        console.log(error)

        if(id==null){
            error.innerHTML="Campo obligatorio"
            return false
        }

        if(!id.matches(pattern)){
            error.innerHTML="Id inválido: 1 o 2 dígitos"
            return false
        }
        return true
    }

    document.getElementById("enviar").addEventListener("click",(event)=>{
        console.log(comprobarId())
    })
</script>
</html>
